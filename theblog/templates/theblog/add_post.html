{% extends 'base.html' %}
{% block title %}Add Blog Post{% endblock %}
{% block contents %}
    <h1>Add Blog Post</h1>
    {% if user.is_authenticated %}
        <form action="" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit">Post</button>
            </div>
        </form>
    {% else %}
        You are not allowed to see this page until you login.
    {% endif %}
{% endblock %}
